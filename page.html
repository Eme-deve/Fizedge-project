<body>

    <div class="video-wrapper">
    <video 
        id="reviewVideo"
        class="globe mx-4"
        playsinline
        preload="metadata"
    >
        <source src="./media/copy_1EB8AC99-5F06-4F7E-B714-16557C3AA3ED.MOV" type="video/mp4">
    </video>

    <button id="playBtn" class="play-btn">â–¶</button>
</div>
<script>
const video = document.getElementById("reviewVideo");

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {

        if(entry.isIntersecting){
            video.play();
        }else{
            video.pause(); // pauses when user scrolls away ðŸ”¥
        }

    });
}, {
    threshold: 0.6 // plays when 60% of video is visible
});

observer.observe(video);
</script>


</body>
